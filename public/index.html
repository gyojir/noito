<!DOCTYPE html>
<html>
<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #909090;
      touch-action: manipulation;
    }

    #canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
      width: 95vmin;
      height: 95vmin;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="js/bundle.js"></script>
</body>
</html>
